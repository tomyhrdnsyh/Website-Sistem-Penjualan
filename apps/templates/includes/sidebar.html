{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="{% static 'img/WebsiteLogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">BUDI JAYA TANI</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'register' %}" class="d-block">
            {{ request.user.username }} - Logout
          </a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview
            {% if 'index' in segment or 'product' in segment or 'penjualan' in segment or 'pengaturan' in segment or 'distributor' in segment or 'pembelian' in segment %}
            menu-open {% endif %}">
            <a href="#" class="nav-link
                {% if 'index' in segment or 'product' in segment or 'penjualan' in segment or 'pengaturan' in segment or 'distributor' in segment or 'pembelian' in segment %}
                active {% endif %}">
              <i class="nav-icon fas fa-bars"></i>
              <p>
                Menu
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/" class="nav-link {% if 'index' in segment %} active {% endif %}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/product.html" class="nav-link {% if 'product' in segment %} active {% endif %}">
                  <i class="nav-icon fas fa-th"></i>
                  <p>Produk</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/pembelian.html" class="nav-link {% if 'pembelian' in segment %} active {% endif %}">
                  <i class="fas fa-shopping-cart nav-icon"></i>
                  <p>Pembelian</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/penjualan.html" class="nav-link {% if 'penjualan' in segment %} active {% endif %}">
                  <i class="fas fa-wallet nav-icon"></i>
                  <p>Penjualan</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/distributor.html" class="nav-link {% if 'distributor' in segment %} active {% endif %}">
                  <i class="fas fa-truck nav-icon"></i>
                  <p>Distributor</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/" class="nav-link {% if 'pengaturan' in segment %} active {% endif %}">
                  <i class="fas fa-cog nav-icon"></i>
                  <p>Pengaturan</p>
                </a>
              </li>
              
            </ul>
          </li>          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
